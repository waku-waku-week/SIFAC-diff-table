<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>SIFAC Difficulty Table</title>

    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="./js/jquery/jquery-2.2.4.min.js"></script>
    <script src="./js/jquery/jquery-ui.min.js"></script>
    <script src="./js/compress/zip.min.js"></script>
    <script src="./js/jquery/jquery.cookie.js"></script>

    <script src="./js/table/table_.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"><a aria-current="page" class="mb-0 h1 navbar-brand active"
            href="#/">SIFAC Difficulty Table</a>
        <div class="collapse navbar-collapse" aria-expanded="false">
            <ul class="navbar-nav">
                <!--<li class="nav-item"><a class="nav-link active" href="#/table/" aria-current="page">Table</a></li>-->
            </ul>
            <ul class="ml-auto navbar-nav">
                <li class="nav-item"><a href="" class="nav-link">?</a></li>
            </ul>
        </div>
    </nav>

    <br>

    <div class="container">
        <div class="card border-secondary mb-3">
            <div class="card-header">
                <div class="mb-2">
                    <h4 class="mb-2" style="display:inline;">
                        難易度表 </h4>
                </div>
                <select class="custom-select" id="mode_select">
                    <option value="-" disabled>ユニット選択</option>
                    <option value="0">μ's</option>
                    <option value="1">Aqours</option>
                    <option value="2">Saint Snow</option>
                </select>

                <br><br>

                <select class="custom-select" id="course_select">
                    <option value="-" disabled>難易度選択</option>
                    <option value="0">EASY</option>
                    <option value="1">NORMAL</option>
                    <option value="2">HARD</option>
                    <option value="3">EXTREME</option>
                    <option value="4">CHALLENGE</option>
                    <option value="5">PLUS</option>
                    <option value="6">COMBO</option>
                    <option value="7">SWITCH</option>
                </select>
                <br><br>
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#table" data-toggle="tab">Table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#graph" data-toggle="tab">?</a>
                    </li>
                </ul>
            </div>
            <div class="card-body text-dark tab-content">
                <div id="table" class="tab-pane fade show active">
                    <div class="mb-3">
                        <div class="alert alert-primary" role="alert">
                                グラフの表示が乱れる場合はリロードしてください。
                        </div>
                        <p>凡例
                            <div class="progress">
                                <div id="graph5_ex"
                                    class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
                                    role="progressbar" style="width: 16.6%" aria-valuenow="16.6" aria-valuemin="0"
                                    aria-valuemax="100">AP</div>
                                <div id="graph4_ex"
                                    class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                                    role="progressbar" style="width: 16.6%" aria-valuenow="16.6" aria-valuemin="0"
                                    aria-valuemax="100">AP</div>
                                <div id="graph3_ex" class="progress-bar bg-primary" role="progressbar"
                                    style="width: 16.6%" aria-valuenow="16.6" aria-valuemin="0" aria-valuemax="100">FC
                                </div>
                                <div id="graph2_ex" class="progress-bar bg-success" role="progressbar"
                                    style="width: 16.6%" aria-valuenow="16.6" aria-valuemin="0" aria-valuemax="100">FC
                                </div>
                                <div id="graph1_ex" class="progress-bar bg-secondary" role="progressbar"
                                    style="width: 16.6%" aria-valuenow="16.6" aria-valuemin="0" aria-valuemax="100">
                                    PLAYED</div>
                            </div><br>※ 曲名をクリックするとクリア状況を更新できます。 </p>
                        <p>
                            <div class="progress">
                                <div id="graph5"
                                    class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
                                    role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                                    aria-valuemax="100"></div>
                                <div id="graph4"
                                    class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                                    role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                                    aria-valuemax="100"></div>
                                <div id="graph3" class="progress-bar bg-primary" role="progressbar" style="width: 0%"
                                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                <div id="graph2" class="progress-bar bg-success" role="progressbar" style="width: 0%"
                                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                <div id="graph1" class="progress-bar bg-secondary" role="progressbar" style="width: 0%"
                                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="progress">
                                <div id="graph5_percent"
                                    class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
                                    role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                                    aria-valuemax="100"></div>
                                <div id="graph4_percent"
                                    class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                                    role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                                    aria-valuemax="100"></div>
                                <div id="graph3_percent" class="progress-bar bg-primary" role="progressbar"
                                    style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                <div id="graph2_percent" class="progress-bar bg-success" role="progressbar"
                                    style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                <div id="graph1_percent" class="progress-bar bg-secondary" role="progressbar"
                                    style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </p>
                    </div>
                    <div class="table table-responsive mb-3" style="table-layout: fixed;">
                        <table id="diff_table" class="table table-bordered">
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="mb-3">
                        <h6></h6>
                    </div>
                </div>
                <div id="graph" class="tab-pane fade show">
                    <div class="mb-3">
                        <p></p>

                    </div>
                    <div class="table table-responsive mb-3" style="table-layout: fixed;">

                    </div>
                    <div class="mb-3">
                        <h6></h6>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
